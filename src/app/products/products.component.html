<h1
  class="text-center text-light p-3"
  style="background-color: rgba(15, 3, 192, 0.781)"
>
  {{ name }}
</h1>
<img [src]="logo" width="150" height="150" style="display: block" />

<div *ngIf="hasDiscount; then Disc; else null"></div>

<ng-template #Disc>
  <h3>{{ "We offer an explicit discountof" + Discount }}</h3>
</ng-template>

<select class="ngbDropdownMenu aria-labelledby='dropdownManual' mt-3">
  <option value="default">----</option>
  <option *ngFor="let cat of CategoryList" [value]="cat.ID">
    {{ cat.Name }}
  </option>
</select>
<br />
<button type="button" class="btn btn-success mt-3" (click)="clickBuy()">
  Buy
</button>

<button type="button" class="btn btn-primary mt-3" (click)="sendData()">
  Show All Data
</button>

<div *ngIf="IsPurchased; then NotPurshased; else Purshased"></div>
<ng-template #NotPurshased>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Img</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of ProdList">
        <th scope="row">{{ prod.ID }}</th>
        <td>{{ prod.Name }}</td>
        <td>{{ prod.Quantity }}</td>
        <td>{{ prod.Price }}</td>
        <td><img [src]="prod.Img" class="me-2" style="width: 20px" /></td>
      </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #Purshased>
  <div class="bg-dark text-light p-3">
    <h1>{{ "Thanks for purchasing from our store " + name }}</h1>
  </div>
</ng-template>

<h3
  class="text-center text-light p-3"
  style="background-color: rgba(192, 63, 3, 0.781)"
>
  {{ name | uppercase }}
</h3>

<h3
  class="text-center text-light p-3"
  style="background-color: rgba(173, 9, 119, 0.781)"
>
  {{ Discount | percent }}
</h3>
