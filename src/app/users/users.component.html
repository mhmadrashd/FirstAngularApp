<div class="cardDeco">
  <div
    class="card text-dark bg-warning mb-3"
    style="max-width: 18rem"
    *ngFor="let usr of usrList"
  >
    <div class="card-header">{{ usr.name }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ usr.username }}</h5>
      <p class="card-text">{{ usr.email }}</p>
    </div>
  </div>
</div>
