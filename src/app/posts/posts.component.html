<div class="cardDeco">
  <div
    class="card text-dark bg-warning mb-3"
    style="max-width: 18rem"
    *ngFor="let post of postList"
  >
    <div class="card-header">{{ post.id }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
    </div>
  </div>
</div>
