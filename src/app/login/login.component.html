<div class="container">
    <h1
    class="text-center text-light p-3 mt-3"
    style="background-color: rgb(25, 150, 9)"
  >
    {{ "Login Form" }}
  </h1>
  <form #userForm="ngForm">
    <div class="form-group m-2">
      <input type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched" required name="email" #email="ngModel" [(ngModel)]="userModel.email" class="form-control" placeholder="Enter Email" />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required and must be valid</small>
    </div>
    <div class="form-group m-2">
      <input type="password" [class.is-invalid]="password.invalid && password.touched" required name="password" #password="ngModel" [(ngModel)]="userModel.password" class="form-control" placeholder="Enter Password" />
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is Required and must be valid</small>
    </div>
    <br/>
    <div class="text-center mb-3">
      <input type="submit" [disabled]="!userForm.valid" class="btn btn-success" value="Login" />
    </div>
  </form>
</div>
